<div class="row animated fadIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text"
               class="form-control"
                placeholder="Buscar médico..."
                #txtMedico
                (keyup)="buscar(txtMedico.value)">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p></p>
      <p class="mb-0"> Por favor espere</p>
    </div>
  </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Merdicos</h4>
            <h6 class="card-subtitle">Merdicos registrados en mi aplicación</h6>

          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                <i class="fa fa-hospital-o">
                  Crear Médico
                </i>
              </a>
            </div>

          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">

                <td class="text-center">
                  <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre" class="w100 cursor"
                    (click)="abrirModal(medico)">
                </td>
                <td>
                  {{medico.nombre}}
                </td>


                <td class="text-nowrap text-center">

                  <a [routerLink]="['/dashboard/medico',medico._id]"
                     data-toggle="tooltip"
                     data-original-title="editar"
                     class="cursor">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a data-toggle="tooltip"
                     data-original-title="Borrar"
                     class="cursor"
                     (click)="borrarMedico(medico)">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div>
          <button class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button class="btn btn-secondary">Siguientes</button>
        </div>

      </div>
    </div>
  </div>
</div>
